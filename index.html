<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tour Analytics</title>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="navbar bg-light navbar-expand-lg container-fluid sticky-top">
    <a class="navbar navbar-brand" href="index.html">Music Tour Analytics</a>
    <a class="navbar navbar-item" href="processBook.html">Process Book</a>
    <a class="navbar navbar-item" href="https://github.com/niktaskar/tour_analytics" target="_blank">Github Page <i class="fas fa-external-link-alt"></i></a>
</div>
<br>
<br>
<div id="selector-div">
    <select id="selector-select">
        <option id="weeknd">The Weeknd</option>
        <option id="beyonce">Beyonce</option>
        <option id="lamar">Kendrick Lamar</option>
        <option id="bieber">Justin Bieber</option>
        <option id="drake">Drake</option>
        <option id="mendes">Shawn Mendes</option>
        <option id="grande">Ariana Grande</option>
        <option id="pitbull">Pitbull</option>
        <option id="mars">Bruno Mars</option>
        <option id="jayz">Jay-Z</option>
        <option id="maluma">Maluma</option>
    </select>
    <br>
    <br>
    <p id="description"></p>
</div>

<div id="chart-area" class="chart-div">
    <h3>Location of Performances with Total Attendance and Revenue by State</h3>
    <svg width="15" height="15">
        <rect width="15" height="15" x="0" y="0" fill="purple"></rect>
    </svg>
    <text>Top 5 Performance Overall</text>
    <svg width="15" height="15">
        <rect width="15" height="15" x="0" y="0" fill="red"></rect>
    </svg>
    <text>Top 5 Performance in terms of Revenue</text>
    <svg width="15" height="15">
        <rect width="15" height="15" x="0" y="0" fill="blue"></rect>
    </svg>
    <text>Top 5 Performance in terms of Attendance</text>
    <div id="text-area">

    </div>
</div>

<div id="arrow-div">
    <a href="#barchart-area"><button><i class="fas fa-arrow-down"></i></button></a>
</div>

<div id="barchart-area" class="chart-div">
    <h3>Revenue and Attendance Per Performance</h3>
    <div id="sort-div">
        <select id="sort-select">
            <option id="default">Default</option>
            <option id="attendance">Attendance</option>
            <option id="revenue">Revenue</option>
        </select>
    </div>
    <br>
    <div>
        <svg width="15" height="15">
            <rect width="15" height="15" x="0" y="0" fill="lightgray"></rect>
        </svg>
        <text>Revenue</text>
        <svg width="15" height="15">
            <rect width="15" height="15" x="0" y="0" fill="darkgray"></rect>
        </svg>
        <text>Attendance</text>
    </div>
</div>

</body>
</html>
